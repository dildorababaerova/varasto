{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Kirjaudu sisään</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="fas fa-sign-in-alt me-2"></i> Kirjaudu
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}">Unohtuiko salasana?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
