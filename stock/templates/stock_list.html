{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Varastonimikkeet</h1>
    
    <div class="row mt-4">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.nimike }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ item.koodi }}</h6>
                    <p class="card-text">{{ item.lisanimike }}</p>
                    <p class="card-text">Varastosaldo: {{ item.saldo }}</p>
                    <a href="{% url 'item_detail' item.id %}" class="btn btn-primary">Tilaa</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
