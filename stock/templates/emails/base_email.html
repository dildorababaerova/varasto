<!-- templates/emails/base_email.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .email-container {
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            overflow: hidden;
        }
        .email-header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .email-body {
            padding: 20px;
            background-color: #ffffff;
        }
        .order-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .product-table th {
            background-color: #f1f1f1;
            text-align: left;
            padding: 10px;
        }
        .product-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .comment-box {
            background-color: #fff8e1;
            padding: 15px;
            border-left: 4px solid #ffc107;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        a {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1 style="margin:0;">{% block header %}{% endblock %}</h1>
        </div>
        
        <div class="email-body">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <div class="footer">
        <p>Tämä on automaattinen viesti. Älä vastaa tähän viestiin.</p>
        <p>© {% now "Y" %} {{ settings.SITE_NAME }}</p>
    </div>
</body>
</html>
